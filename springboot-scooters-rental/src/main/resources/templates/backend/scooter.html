<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Scooter</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 調整表單和列表的高度與佈局 */
        .scooter-form {
            max-width: 400px;
        }
        .scooter-list {
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <!-- 菜單列的包含文件 -->
    <div th:replace="backend/menu :: menuFragment"></div>

    <!-- 主體內容 -->
    <div class="container my-4">
        <div class="row">
            <!-- 新增 Scooter 表單，寬度調整為 1/3 -->
            <div class="col-lg-4 col-md-5 scooter-form" th:include="backend/scooter/scooter-form :: scooterForm"></div>

            <!-- Scooter 列表，寬度調整為 2/3 -->
            <div class="col-lg-8 col-md-7 scooter-list" th:include="backend/scooter/scooter-list :: scooterList"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
