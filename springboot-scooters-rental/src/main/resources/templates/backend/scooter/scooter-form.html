<div th:fragment="scooterForm">
    <form class="needs-validation" method="post" th:object="${scooterDto}" th:action="@{/scooter}" novalidate>
        <fieldset>
            <legend>Scooter 表單</legend>
            <input type="hidden" th:field="*{scooterId}" />

            <div class="mb-3">
                <label for="licensePlate" class="form-label">車牌號碼:</label>
                <input type="text" class="form-control" th:field="*{licensePlate}" id="licensePlate" required />
                <div th:if="${#fields.hasErrors('licensePlate')}" class="invalid-feedback" th:errors="*{licensePlate}"></div>
            </div>

            <div class="mb-3">
                <label for="model" class="form-label">機車型號:</label>
                <input type="text" class="form-control" th:field="*{model}" id="model" required />
                <div th:if="${#fields.hasErrors('model')}" class="invalid-feedback" th:errors="*{model}"></div>
            </div>

            <div class="mb-3">
                <label for="cc" class="form-label">引擎排氣量 (cc):</label>
                <select class="form-select" th:field="*{cc}" id="cc" required>
                    <option value="100">100</option>
                    <option value="125">125</option>
                    <option value="150">150</option>
                    <option value="200">200</option>
                </select>
                <div th:if="${#fields.hasErrors('cc')}" class="invalid-feedback" th:errors="*{cc}"></div>
            </div>

            <div class="mb-3">
                <label for="type" class="form-label">車種:</label>
                <select class="form-select" th:field="*{type}" id="type" required>
                    <option value="scooter">速可達(scooter)</option>
                    <option value="manual">檔車(Manual Motorcycle)</option>
                </select>
                <div th:if="${#fields.hasErrors('type')}" class="invalid-feedback" th:errors="*{type}"></div>
            </div>

            <div class="mb-3">
                <label for="dailyRate" class="form-label">日租費率:</label>
                <select class="form-select" th:field="*{dailyRate}" id="dailyRate" required>
                    <option value="300">300</option>
                    <option value="400">400</option>
                    <option value="500">500</option>
                    <option value="600">600</option>
                </select>
                <div th:if="${#fields.hasErrors('dailyRate')}" class="invalid-feedback" th:errors="*{dailyRate}"></div>
            </div>

            <div class="mb-3">
                <label for="status" class="form-label">狀態:</label>
                <select class="form-select" th:field="*{status}" id="status" required>
                    <option value="available">可用(available)</option>
                    <option value="rented">已租借(rented)</option>
                    <option value="maintenance">維修中(maintenance)</option>
                </select>
                <div th:if="${#fields.hasErrors('status')}" class="invalid-feedback" th:errors="*{status}"></div>
            </div>

            <div class="mb-3">
                <label for="conditionNote" class="form-label">車況描述:</label>
                <input type="text" class="form-control" th:field="*{conditionNote}" id="conditionNote" required />
                <div th:if="${#fields.hasErrors('conditionNote')}" class="invalid-feedback" th:errors="*{conditionNote}"></div>
            </div>

            <div class="mb-3">
                <label for="lastMaintenanceDate" class="form-label">上次保養日期:</label>
                <input type="date" class="form-control" th:field="*{lastMaintenanceDate}" id="lastMaintenanceDate" required />
                <div th:if="${#fields.hasErrors('lastMaintenanceDate')}" class="invalid-feedback" th:errors="*{lastMaintenanceDate}"></div>
            </div>

            <button type="submit" class="btn btn-primary">新增</button>
        </fieldset>
    </form>
</div>
