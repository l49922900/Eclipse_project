<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Scooter Update</title>
<!-- 引入 Bootstrap 5 的 CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" href="/css/buttons.css">
<style>
/* 表單框架的額外樣式優化 */
form {
	background-color: #f8f9fa;
	padding: 20px;
	border-radius: 8px;
	box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
}

.form-label {
	font-weight: 500;
}

.btn-primary {
	background-color: #007bff;
	border-color: #007bff;
	transition: background-color 0.3s ease;
}

.btn-primary:hover {
	background-color: #0056b3;
}
</style>
</head>
<body>
	<!-- 菜單列 -->
	<div th:replace="fragments/menu :: menu"></div>

	<!-- 主體內容 -->
	<div class="container mt-4">
		<div class="row justify-content-center">
			<div class="col-lg-8 col-md-10">
				<form class="needs-validation" th:object="${scooterDto}"
					th:action="@{/admin/scooter/update/{id}(id=${scooterDto.scooterId})}"
					method="post"  enctype="multipart/form-data" novalidate>

					<fieldset>
						<legend class="mb-3">機車資訊更新</legend>

						<!-- 機車ID (只讀) -->
						<div class="mb-3">
							<label for="scooterId" class="form-label">機車ID:</label> <input
								type="number" class="form-control" id="scooterId"
								th:field="*{scooterId}" readonly="true">
						</div>

						<!-- 車牌號碼 -->
						<div class="mb-3">
							<label for="licensePlate" class="form-label">車牌號碼:</label> <input
								type="text" class="form-control" id="licensePlate"
								th:field="*{licensePlate}">
							<div th:if="${#fields.hasErrors('licensePlate')}"
								class="text-danger" th:errors="*{licensePlate}"></div>
						</div>


						<!--隱藏的 status 欄位 -->
						<input type="hidden" th:field="*{status}">

						<!-- 機車型號 -->
						<div class="mb-3">
							<label for="model" class="form-label">機車型號:</label> <input
								type="text" class="form-control" id="model" th:field="*{model}">
							<div th:if="${#fields.hasErrors('model')}" class="text-danger"
								th:errors="*{model}"></div>
						</div>

						<!-- CC數 -->
						<div class="mb-3">
							<label for="cc" class="form-label">CC數:</label> <select
								class="form-select" id="cc" th:field="*{cc}">
								<option value="100">100</option>
								<option value="125">125</option>
								<option value="150">150</option>
								<option value="200">200</option>
							</select>
							<div th:if="${#fields.hasErrors('cc')}" class="text-danger"
								th:errors="*{cc}"></div>
						</div>

						<!-- 車種 -->
						<div class="mb-3">
							<label for="type" class="form-label">車種:</label> <select
								class="form-select" id="type" th:field="*{type}">
								<option value="scooter">速可達 (Scooter)</option>
								<option value="manual">檔車 (Manual Motorcycle)</option>
							</select>
							<div th:if="${#fields.hasErrors('type')}" class="text-danger"
								th:errors="*{type}"></div>
						</div>

						<!-- 日租費率 -->
						<div class="mb-3">
							<label for="dailyRate" class="form-label">日租費率:</label> <select
								class="form-select" id="dailyRate" th:field="*{dailyRate}">
								<option value="300">300</option>
								<option value="400">400</option>
								<option value="500">500</option>
								<option value="600">600</option>
							</select>
							<div th:if="${#fields.hasErrors('dailyRate')}"
								class="text-danger" th:errors="*{dailyRate}"></div>
						</div>
						<!-- 車況描述 -->
						<div class="mb-3">
							<label for="conditionNote" class="form-label">車況描述:</label>
							<textarea class="form-control" id="conditionNote"
								th:field="*{conditionNote}" rows="4"></textarea>
							<div th:if="${#fields.hasErrors('conditionNote')}"
								class="text-danger" th:errors="*{conditionNote}"></div>
						</div>

						<!-- 上次保養日期 -->
						<div class="mb-3">
							<label for="lastMaintenanceDate" class="form-label">上次保養日期:</label>
							<input type="date" class="form-control" id="lastMaintenanceDate"
								th:field="*{lastMaintenanceDate}">
							<div th:if="${#fields.hasErrors('lastMaintenanceDate')}"
								class="text-danger" th:errors="*{lastMaintenanceDate}"></div>
						</div>

						<div class="mb-3">
							<label for="imageFile" class="form-label">上傳圖片:</label> <input
								type="file" class="form-control" id="imageFile" name="imageFile"
								accept="image/*">
						</div>


						<!-- 修改按鈕 -->
						<button type="submit" class="btn btn-primary">修改</button>
					</fieldset>
				</form>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
