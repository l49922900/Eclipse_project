<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>維修管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <!-- 訊息提示區 -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <h1 class="text-center mb-4">維修管理</h1>
    
    <!-- 上半部分：機車資訊區 -->
    <div class="row mb-4">
        <!-- 左側：機車圖片 -->
        <div class="col-md-6">
            <img id="scooterImage" src="/images/sample-scooter.jpg" alt="機車圖片" class="img-fluid border rounded">
        </div>
        
        <!-- 右側：機車資訊 -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title mb-4">機車資訊</h5>
                    <dl class="row">
                        <dt class="col-sm-4">機車ID</dt>
                        <dd class="col-sm-8" th:text="${scooter.scooterId}">001</dd>
                        
                        <dt class="col-sm-4">車牌號碼</dt>
                        <dd class="col-sm-8" th:text="${scooter.licensePlate}">ABC-1234</dd>
                        
                        <dt class="col-sm-4">車型</dt>
                        <dd class="col-sm-8" th:text="${scooter.model}">Yamaha</dd>
                        
                        <dt class="col-sm-4">CC數</dt>
                        <dd class="col-sm-8" th:text="${scooter.cc}">125</dd>
                        
                        <dt class="col-sm-4">類型</dt>
                        <dd class="col-sm-8" th:text="${scooter.type}">速克達</dd>
                        
                        <dt class="col-sm-4">日租費率</dt>
                        <dd class="col-sm-8" th:text="${scooter.dailyRate}">500</dd>
                        
                        <dt class="col-sm-4">狀態</dt>
                        <dd class="col-sm-8">
                            <span th:text="${scooter.status}" 
                                  th:class="${scooter.status == 'AVAILABLE'} ? 'badge bg-success' : 'badge bg-warning'">
                                可租用
                            </span>
                        </dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>

    <!-- 下半部分：維修表單與歷史紀錄 -->
    <div class="row">
        <!-- 左側：維修表單 -->
        <div class="col-md-8">
            <form th:action="@{/maintenance/scooter/parts/updateAll}" method="post" th:object="${maintenanceForm}">
                <input type="hidden" name="scooterId" th:value="${scooter.scooterId}" />
                
                <div class="row gy-4">
                    <div class="col-12">
                        <h5>部件管理</h5>
                    </div>

                    <!-- 動態生成部件表單 -->
                    <div th:each="part : ${parts}" class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h6 th:text="${part.partName}">部件名稱</h6>
                                    <button type="button" class="btn btn-sm btn-outline-warning"
                                            data-bs-toggle="modal" 
                                            th:data-bs-target="'#replaceModal-' + ${part.id}">
                                        更換零件
                                    </button>
                                </div>
                                
                                <div class="mb-3">
                                    <select class="form-select" 
                                            th:field="*{partStatuses[__${part.partName.toLowerCase()}__].status}">
                                        <option value="NORMAL">正常</option>
                                        <option value="DAMAGED">損壞</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <textarea class="form-control" rows="2" 
                                            th:field="*{partNotes[__${part.partName.toLowerCase()}__]}"
                                            placeholder="請輸入部件狀態資訊"></textarea>
                                </div>
                                
                                <!-- 更換零件 Modal -->
                                <div class="modal fade" th:id="'replaceModal-' + ${part.id}" tabindex="-1">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <form th:action="@{/maintenance/scooter/parts/{partId}/replace(partId=${part.id})}" 
                                                  method="post">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" th:text="'更換' + ${part.partName}">更換零件</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="mb-3">
                                                        <label class="form-label">更換原因</label>
                                                        <textarea class="form-control" name="note" rows="3" required></textarea>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                                                    <button type="submit" class="btn btn-primary">確認更換</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">提交更新</button>
                </div>
            </form>
        </div>

        <!-- 右側：維修歷史 -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">維修歷史紀錄</h5>
                    <div class="maintenance-history">
                        <div th:each="entry : ${maintenanceHistory}" class="mb-4">
                            <h6 th:text="${entry.key}" class="border-bottom pb-2">部件名稱</h6>
                            <div th:each="record : ${entry.value}" class="mb-2">
                                <div class="d-flex justify-content-between">
                                    <small th:text="${record.actionDate}" class="text-muted">2024-01-01</small>
                                    <span th:text="${record.actionType}" 
                                          th:class="${record.actionType == 'REPAIR'} ? 'badge bg-info' : 'badge bg-warning'">
                                        維修
                                    </span>
                                </div>
                                <p class="mb-1" th:text="${record.notes}">維修說明</p>
                                <small class="text-muted" th:text="'維修人員: ' + ${record.admin.username}">維修人員</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
