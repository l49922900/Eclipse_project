<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>會員預約更改</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="fragments/menu :: menu"></div>

    <div class="container mt-4">
        <h1 class="text-center mb-4">預約修改</h1>

        <!-- 車輛詳細資訊 -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">車輛詳細資訊</h3>
            </div>
            <div class="card-body">
                <p><strong>車牌號碼:</strong> <span th:text="${scooter.licensePlate}"></span></p>
                <p><strong>型號:</strong> <span th:text="${scooter.model}"></span></p>
                <p><strong>CC 數:</strong> <span th:text="${scooter.cc}"></span></p>
                <p><strong>每日租金:</strong> <span th:text="${scooter.dailyRate}"></span></p>
            </div>
        </div>

        <div class="alert alert-danger text-center" 
             th:if="${errorMessage != null and !errorMessage.isEmpty()}" 
             th:text="${errorMessage}">
        </div>

        <!-- 日期選擇 -->
        <div class="card mb-4">
            <div class="card-header bg-secondary text-white">
                <h3 class="mb-0">選擇日期</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/reservation/calculate}" method="post" class="row g-3">
                    <input type="hidden" name="reservationId" th:value="${reservation.reservationId}">
                    <input type="hidden" name="scooterId" th:value="${reservation.scooterId}">
                    <input type="hidden" name="source" value="userUpdatePage">

                    <div class="col-md-6">
                        <label for="startDate" class="form-label">開始日期</label>
                        <input type="date" id="startDate" name="startDate" class="form-control" 
                               th:value="${reservation.startDate}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="endDate" class="form-label">結束日期</label>
                        <input type="date" id="endDate" name="endDate" class="form-control" 
                               th:value="${reservation.endDate}" required>
                    </div>

                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary">計算租金</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 租金計算結果 -->
        <div class="alert alert-info text-center mb-4" th:if="${totalAmount}">
            <strong>目前租借天數:</strong> <span th:text="${rentalDays}"></span> 天<br>
            <strong>目前總租金:</strong> <span th:text="${totalAmount}"></span>
        </div>

        <div class="d-flex justify-content-center gap-3">
            <form th:action="@{/reservation/update}" th:object="${reservation}" method="post">
                <input type="hidden" th:field="*{scooterId}" />
                <input type="hidden" th:field="*{startDate}" />
                <input type="hidden" th:field="*{endDate}" />
                <input type="hidden" th:field="*{reservationId}" />
                <input type="hidden" th:field="*{totalAmount}" />
                <button type="submit" class="btn btn-warning">修改訂單</button>
                <a href="/reservation/list" class="btn btn-secondary">返回列表</a>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
