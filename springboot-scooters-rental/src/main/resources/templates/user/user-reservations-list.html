<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>我的訂單</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

	<div th:replace="fragments/menu :: menu"></div>


	<div class="container mt-4">
		<h1 class="text-center">我的訂單</h1>

		<!-- 訂單表格 -->
		<div class="table-responsive mt-4">
			<table class="table table-bordered table-striped align-middle">
				<thead class="table-dark">
					<tr>
						<th>車牌號碼</th>
						<th>機車型號</th>
						<th>租借日期</th>
						<th>總金額</th>
						<th>狀態</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="reservation : ${reservation}">
						<td th:text="${reservation.scooter.licensePlate}">車牌號碼</td>
						<td th:text="${reservation.scooter.model}">機車型號</td>
						<td
							th:text="${reservation.startDate} + ' ~ ' + ${reservation.endDate}">租借日期</td>
						<td th:text="${reservation.totalAmount}">總金額</td>
						<td th:text="${reservation.status}">狀態</td>
						<td>
							<div
								class="d-flex flex-column flex-md-row justify-content-center gap-2">
								<a
									th:href="@{/reservation/update-page/{id}(id=${reservation.reservationId})}"
									class="btn btn-primary btn-sm">編輯</a> <a
									th:href="@{/reservation/delete/{id}(id=${reservation.reservationId})}"
									class="btn btn-danger btn-sm">取消預訂</a>
							</div>
						</td>
					</tr>
					<tr th:if="${#lists.isEmpty(reservation)}">
						<td colspan="6" class="text-center">無訂單記錄</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
